<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>amazon</title>
</head>

<body>
    <div class="container">

        <header>
            <div class="first-logo">
                <img src="assets/img/logo.png" alt="logo di amazon">
            </div>
            <div id="tornaqui" class="navbar">
                <nav>
                    <ul>
                        <li>All</li>
                        <li>Today's deals</li>
                        <li>Customer Service</li>
                        <li>Registry</li>
                        <li>Gift Cards</li>
                        <li>Sell</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div>
                <h4 class="orangestrip">Shop All Holliday Gift Cards</h4>
            </div>
            <div class="greenbox">
                <h1>Holliday Gift Guides</h1>
                <h4>Be a go-gifter</h4>
            </div>
            <div class="bianco">
                <div class="fourimg">
                    <h2 class="find">Find the perfect gift<span class="shop">Shop now</span></h2>
                </div>
                <div class="imagecontainer">
                    <img src="assets/img/img_1.jpg" alt="foto di un tablet">
                    <img src="assets/img/img_2.jpg" alt="foto di un portatile">
                    <img src="assets/img/img_3.jpg" alt="foto con due smarwatch">
                    <img src="assets/img/img_4.jpg" alt="foto con un cane e un gatto">
                </div>
            </div>
            <div class="imgrettangolo">
                <img src="assets/img/img_9.png" alt="foto di un visore vr">
                <div>
                    <h2>Play the gifting game <span class="shop">Shop Gaming</span></h2>
                </div>
            </div>
            <div class="imgrettangolo">
                <img src="assets/img/img_10.png" alt="foto con headset e speaker portatile">
                <div>
                    <h2>The sound of cheer <span class="shop">Shop Audio & Accessories</span></h2>
                </div>
            </div>
        </main>
        <footer>
            <div class="back">
                <h4><a href="#tornaqui">Back to top</a></h4>
            </div>
            <div class="second-logo">
                <img src="assets/img/logo.png" alt="">
            </div>
        </footer>
    </div>
    <script src="assets/js/D5.js"></script>
</body>

</html>
